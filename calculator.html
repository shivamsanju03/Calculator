<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="heading">This is Calculator</h1>
    <div class="container">

        <div class="cal">
                <input type="text" name="" id="input">
                <div>
                    <button class="calculation">AC</button>
                    <button class="calculation">%</button>
                    <button class="calculation">DEL</button>
                    <button class="calculation">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="calculation">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="calculation">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="calculation">+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button class="calculate">=</button>
                </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
